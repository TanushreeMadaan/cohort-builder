<div *ngFor="let req of requests" class="clarification-block">

    <div class="clarification-label">
        {{ req.reason }}
    </div>

    <div class="clarification-options">
        <button *ngFor="let option of req.options" class="clarification-btn"
            [class.selected]="isSelected(req.term, option.filter)" (click)="selectOption(req.term, option.filter)">

            {{ option.label }}
        </button>
    </div>

</div>
