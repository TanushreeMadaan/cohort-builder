<div *ngFor="let req of requests" class="clarification-block">
    <p class="message">{{ req.message }}</p>
  
    <div class="options">
      <button
        *ngFor="let option of req.options"
        (click)="resolve.emit(option.filters)">
        {{ option.label }}
      </button>
    </div>
  </div>
