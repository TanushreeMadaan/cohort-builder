<mat-form-field appearance="outline" class="full-width">
    <mat-label>Search patients</mat-label>
    <input
      matInput
      [(ngModel)]="query"
      (keyup.enter)="search()"
      placeholder="e.g. female patients over 60"
    />
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="search()">
    Search
  </button>
