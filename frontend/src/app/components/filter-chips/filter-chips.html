<div class="filter-chips" *ngIf="keys.length">

  <mat-chip *ngFor="let key of keys" removable (removed)="removeFilter(key)">
    {{ key }} {{ filters[key].operator }} {{ filters[key].value }}
    <mat-icon matChipRemove>cancel</mat-icon>
  </mat-chip>

  <span class="clear-all" (click)="clearAll()">Clear all</span>

</div>
